<html>

        <h3>Sum of data:</h3>
        <p id="result"></p>

             var num1 = 10;
             var num2 = 10;
             var sum = num1 + num2;

             document.getElementById("result").innerHTML = "The sum of 10 and 10 is : &nbsp " +sum;
        </script>

            var num5 = 30;

        <h3>Multiplication on data:</h3>
        <p id="result1"></p>

            var x, y, z;
            x = 5;

            z = x * y;
            document.getElementById("result1").innerHTML = "The multiplication result of 5 and 7 is " + z + ".";
