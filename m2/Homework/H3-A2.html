<!DOCTYPE html>
<html>
<head>
    <title></title>
    
    <style>
         * {
            text-align: center;
            font-family: cursive;

        }

        #text {
            text-shadow: 2px 2px 1px blue;

        }

        #box {
            box-shadow: 30px 20px 20px blueviolet;
        }

        #indent {
            text-indent: 100px;
            color:darkgreen;
        }
    </style>
       
</head>

<body>
     <h1 id="text">Shadowing</h1>

    <h1 id="box">Shadowing / box-ing makes the page look more atractive.</h1>
    <br>

    <div>
        <p>A text intent makes the text move towards the right or the left as per the CSS.</p>
        <p id="indent">This is  magic of text-intent..</p>
    </div>
</body>
</html>
