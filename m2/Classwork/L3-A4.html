<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            text-align: center;
            font-family: cursive;

        }

        #text {
            text-shadow: 2px 2px 1px blue;

        }

        #box {
            box-shadow: 10px 10px 10px yellow;
        }

        #indent {
            text-indent: 100px;
            color: aquamarine;
        }
    </style>


</head>

<body>
    <h1 id="text">We can use text shadow to give shadow to the text.</h1>

    <h1 id="box">Or give box shadow to the element.</h1>

    <div>
        <p>This is an example of text indent.</p>
        <p id="indent">Example of text-Indent.</p>
    </div>
</body>
</html>
