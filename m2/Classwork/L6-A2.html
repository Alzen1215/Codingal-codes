<!DOCTYPE html>
<html>
<head>
     
    <style>
        div{
            background-color: limegreen;
            padding: 30px;
        }

        div.first {
            opacity: 0.1;

        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.4;
        }

        div.fourth {
            opacity: 0.7;
        }

    </style>
</head>

<body>
    <h2>Two opacity Property</h2>

    <p>This is how this property looks:</p>

    <div class="first">
        <p>Opacity 0.1</p>
    </div>

    <div class="second">
        <p>Opacity 0.3</p>
    </div>

    <div class="third">
        <p>Opacity 0.4</p>
    </div>

    <div class="fourth">
        <p>Opacity 0.7</p>
    </div>

    <div>
        <p>Opacity 1 [Default] </p>
    </div>
</body>
</html>
