<!DOCTYPE html>
<html lang="eng">
    
    <head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login Form</title>

<link rel="stylesheet" href="cssL6.css">

</head>

<body>
    <h1>Real Time Validation Using JS:</h1>
    <hr>
    <form id="loginform" onsubmit="validate(event)">
        <fieldset>
            

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8"> 
           </div>

           <div>
                <label for="age">Age:</label>
                <input type="number" id="age" min="12" max="55">
           </div>

           <button type="submit">Login</button>
        </fieldset>

    </form>

    <div id="message"></div><!--validation link-->

    <script src="scriptL6A3.js"></script><!--JS link-->
</body>
</html>
