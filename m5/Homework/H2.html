<!DOCTYPE html>

<html>
    <body>
        <h2>Using Static and Inheritance class:</h2>
        <hr>

        <p id="heulo"></p>
        <p id="welcome"></p>
        <p id="about"></p>


        <script>
            class Student {
                constructor(name) {
                    this.studentname = name;
                }
                static heulo() {
                    return "Hello! User..";
                }
                static welcome(x) {
                    return "Welcome to the world of AI Mr/Mrs " + x.studentname;
                }
                abt() {
                    return "Todays World has changed to AI, Skills is more prioritised than knowledge";
                }

                
            }
             const myname = new Student("Alzen");
             document.getElementById("heulo").innerHTML = Student.heulo();
             document.getElementById("welcome").innerHTML = Student.welcome(myname);
             document.getElementById("about").innerHTML = myname.abt();
        </script>
    </body>
</html>
