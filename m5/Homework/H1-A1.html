<!DOCTYPE html>
<html>
    <body>
        <h1>Printing Rndom number from while loop.</h1>
        <p id="random"></p>

        <script>
            
            while (true) {
                const num = Math.random();
                document.getElementById("random").innerHTML = "Random number is : " + num + "<br>";
                if (num > 0.85) {
                    break;
                }
            }
        </script>
    </body>
</html>
