<!DOCTYPE html>
<html>  

<body>
    <h2>JavaScript Promise:</h2>
    <p id="demo2"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo2").innerHTML = some;
        }
        function sum(a,b) {
            var sum = a + b;
            myDisplayer(sum);
        }
        let myPromise = new Promise(function (myResolve, myReject) {
            let x = 8;

            if (x == 8){
                myResolve("OK");
            }
            else {
                myReject("ERROR");
            }

        })

        myPromise.then(
            function (value) { sum(5,5);},
            function (error) { sum(error, error);}
        );
    </script>
</body>
</html>
