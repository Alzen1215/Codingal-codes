<!DOCTYPE html>
<html>
    <body>
        <h2>Click to change array.</h2>
        <button onclick="multiply()">Multiply by 10</button>
        <button onclick="sQuare()">Square Numbers</button>
        <button onclick="multiplyby2()">Multiply by 2</button>
      

        <p id="result2"></p>
        <script>
            var numbers = [28, 16, 6, 19, 2, 95];
            document.getElementById("result2").innerHTML = numbers;
            var array
            function multiply() {
                var array = numbers.map (function (num){return num ** 10;});
                document.getElementById("result2").innerHTML = array;
            } 
            function sQuare() {
                var array = number.map (function (num){return num * num;});
                document.getElementById("result2").innerHTML = array;
            }
            function multiplyby2() {
                var array = number.map (function (num){return num * 2;});
                document.getElementById("result2").innnerHTML = array;
            }

           
        </script>
    </body>
</html>
