<!DOCTYPE html>
<html>
    <body>
        <h2>Click to change array.</h2>
        <button onclick="myFunction()">Square Numbers</button>
        <p id="result2"></p>
        <script>
            var numbers = [28, 16, 6, 19, 2, 95];

            function myFunction(num) {
                return num * num;
            }
            
            var array2 = numbers.map(myFunction);
            document.getElementById("result2").innerHTML = array2;


           
        </script>
    </body>
</html>
