<!DOCTYPE html>
<html>

<title> Media in HTML</title>

<body>
    <h2>Waterfall image</h2>
    <img src="download.jpeg" width="200" height="250">

    <h2>Displaying Audio</h2>
    <audio controls>
    <source src="know-what-to-say-14269.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
    </audio>

    <h2>Displaying Video</h2>
    <video controls loop width="300" height="400">
    <source src="istockphoto-804335554-640_adpp_is.mp4" type="video/mp4">
    Your broswer does not support the video tag.
</video>

     <h2>Using iframe to show online videos</h2>
     <iframe width="300" height="350"
         src="https://www.youtube.com/embed/iTHUUjTA-LI?si=BWDwtQXVgPM9S5ap" title="YouTube video player"></iframe>




</body>
</html>
