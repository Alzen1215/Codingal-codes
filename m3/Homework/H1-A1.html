<!DOCTYPE html>
<html>
    <head>
         <title>Bootstrap Grid System</title>

         <meta charset="utf-8"> 

        <meta name="viewport" content="width=device-width, initial-scale=1">

         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



         <style>

                  .row-border {

                  border: 3px solid blueviolet;
                  text-align: center;
                  }

         </style>
    </head>

    <body>
        <h3>Top Five Players in NBA History:</h3>

        <div class="container">
            <div class="row-border:4px;">

                <div class="row-border">
                    Lebron James
                </div>

                <div class="row-border">
                    Micheal Jordan
                </div>

                <div class="row-border">
                    Kareen Abdul-Jabbar
                </div>

                <div class="row-border">
                    Steph Curry
                </div>

                <div class="row-border">
                    Will Chamberlin
                </div>
            </div>
        
    </body>
</html>
